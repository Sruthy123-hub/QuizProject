<app-header></app-header>

<div class="assessment-page">
  <!-- Progress Bar -->
  <div class="progress-bar-container">
    <div class="progress-bar">
      <div class="progress" [style.width.%]="progress"></div>
    </div>
    <p class="progress-text">{{ currentStep }} of 5</p>
  </div>

  <!-- Question Section -->
  <h2 class="question">What is your favorite movie?</h2>
  <p class="subtext">
    (If you have more than one favorite movie, select 
    <strong>Add Favorite Movie</strong> to enter its details.)
  </p>

  <!-- Movie List -->
  <div *ngFor="let movie of movies; let i = index" class="form-container">
    <div class="form-group">
      <label>Title</label>
      <input *ngIf="!movie.isSaved" type="text" [(ngModel)]="movie.title" placeholder="Enter movie title" />
      <p *ngIf="movie.isSaved" class="saved-text">{{ movie.title }}</p>
    </div>

    <!-- Add Movie Button Just Below Title Input -->
    <button class="add-movie-btn" *ngIf="movie.isSaved && i === movies.length - 1" (click)="addMovie()">+ Add Favorite Movie</button>

    <div class="form-group">
        <label>Year of Release</label>
        <input *ngIf="!movie.isSaved" type="text" [(ngModel)]="movie.year" placeholder="Enter year of release" (input)="validateYear(i)" />
        <p *ngIf="movie.isSaved" class="saved-text">{{ movie.year }}</p>
        
        <!-- Error Message for Year in Red -->
        <p *ngIf="movie.yearError" class="error-text">Year must be a number</p>
      </div>
      
  </div>

  <!-- Buttons Fixed at Bottom -->
  <div class="buttons-container">
    <div class="buttons">
      <button class="prev-btn" (click)="goBack()">‚Üê Previous Question</button>
      <button class="next-btn" (click)="saveAndNext()">Next</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
