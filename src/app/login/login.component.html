<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card p-4 shadow-lg rounded-4 login">
      <div class="text-center mb-3">
        <img src="assets/images/logo.png" alt="QUIZAPP Logo" class="mb-2" style="width: 80px;">
        <h3 class="fw-bold">Login</h3>
        <p class="text-muted">Sign in to continue</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" 
                 placeholder="Enter your username" aria-label="Username">
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" 
                 placeholder="Enter your password" aria-label="Password">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary py-2 fw-bold" [disabled]="isLoading" >
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isLoading ? 'Logging in...' : 'Login' }}
          </button>
        </div>
        
      </form>
  
      <!-- <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Forgot password?</a>
      </div> -->
    </div>
  </div>
  
  <p-toast></p-toast>
