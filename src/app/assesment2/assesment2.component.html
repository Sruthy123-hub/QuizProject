<app-header></app-header>

<div class="assessment-page">
  <!-- Progress Bar -->
  <div class="progress-bar-container">
    <div class="progress-bar" *ngIf="progress > 0">
      <div class="progress">
        <div 
          *ngFor="let step of getProgressSegments()" 
          class="progress-segment" 
          [style.background]="step.completed ? '#009970' : '#ddd'">
        </div>
      </div>
    </div>
    <p class="progress-text">{{ currentStep }} of 5</p>
  </div>

  <!-- Question Section -->
  <h2 class="question">How long have you been an Angular developer?</h2>

  <!-- Options -->
  <div class="options">
    <label *ngFor="let option of options">
      <input type="radio" name="experience" [value]="option"
             [checked]="option === selectedOption"
             (change)="onOptionSelect(option)">
      {{ option }}
    </label>
  </div>

  <!-- Navigation Buttons -->
  <div class="buttons">
    <button class="prev-btn" (click)="goBack()">‚Üê Previous Question</button>
    <button class="next-btn" [disabled]="!selectedOption" (click)="goToNext()">Next</button>
  </div>
</div>

<app-footer></app-footer>
