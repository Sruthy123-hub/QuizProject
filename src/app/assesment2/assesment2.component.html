    <div class="progress-bar-container">
      <div class="progress-bar" *ngIf="progress > 0">
        <div class="progress">
          <div 
            *ngFor="let step of getProgressSegments(); let i = index" 
            class="progress-segment" 
            [ngStyle]="{'background': i < currentStep ? '#009970' : '#ddd'}">
          </div>
        </div>
      </div>
    
     
    
      <p class="progress-text">{{ currentStep }} of 5</p>
    </div>
    
    <!-- Question Section -->
    <h2 class="question">How long have you been an Angular developer?</h2>

    <!-- Reactive Form -->
    <form [formGroup]="assessmentForm">
      <div class="options">
        <label *ngFor="let option of options">
          <input type="radio" formControlName="experience" [value]="option">
          {{ option }}
        </label>
      </div>
    </form>

    <!-- Navigation Buttons -->
    <div class="buttons">
      <button class="prev-btn" (click)="goBack()">‚Üê Previous Question</button>
      <button class="next-btn" [disabled]="!assessmentForm.value.experience" (click)="goToNext()">Next</button>
    </div>
  </div>
  
</div>

<app-footer></app-footer>
