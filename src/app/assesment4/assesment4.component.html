<app-header></app-header>

<div class="assessment-page">
  <!-- Progress Bar -->
  <div class="progress-bar-container">
    <div class="progress-bar">
      <div class="progress" [style.width.%]="progress"></div>
    </div>
    <p class="progress-text">{{ currentStep }} of 5</p>
  </div>

  <!-- Question Section -->
  <h2 class="question">What’s your favorite movie snack?</h2>

  <!-- Movie Snack Options -->
  <div class="options-container">
    <div class="options-left">
      <label>
        <input type="radio" name="movieSnack" [(ngModel)]="selectedSnack" value="Popcorn" />
        Popcorn
      </label>
      <label>
        <input type="radio" name="movieSnack" [(ngModel)]="selectedSnack" value="Junior Mints" />
        Junior Mints
      </label>
      <label>
        <input type="radio" name="movieSnack" [(ngModel)]="selectedSnack" value="Skittles" />
        Skittles
      </label>
    </div>
    
    <div class="options-right">
      <label>
        <input type="radio" name="movieSnack" [(ngModel)]="selectedSnack" value="Nachos" />
        Nachos
      </label>
      <label>
        <input type="radio" name="movieSnack" [(ngModel)]="selectedSnack" value="Milk Duds" />
        Milk Duds
      </label>
      <label class="long-text">
        <input type="radio" name="movieSnack" [(ngModel)]="selectedSnack" value="Criterion Collection" />
        I only watch Criterion Collection films at Arthouse theaters that disallow snacks because there might be a crinkling sound that disrupts other patrons.
      </label>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="buttons-container">
    <a class="prev-btn" (click)="goBack()">← Previous Question</a>
    <button class="next-btn" [disabled]="!selectedSnack" (click)="saveAndNext()">Next</button>
  </div>
</div>

<app-footer></app-footer>
